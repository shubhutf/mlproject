<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
        }

        h2 {
            font-size: 20px;
            color: #666;
            margin-bottom: 25px;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #444;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s ease;
            font-size: 15px;
        }

        select:focus, input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007BFF, #00C6FF);
            color: white;
            font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #0056b3, #0096c7);
        }

        .result {
            margin-top: 25px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
            color: #222;
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <h2>Student Exam Performance Prediction</h2>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="ethnicity">Race or Ethnicity:</label>
            <select name="ethnicity" required>
                <option value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_level_of_education">Parental Level of Education:</label>
            <select name="parental_level_of_education" required>
                <option value="">Select Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="master's degree">Master's degree</option>
                <option value="high school">High school</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>

            <label for="lunch">Lunch Type:</label>
            <select name="lunch" required>
                <option value="">Select Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_preparation_course">Test Preparation Course:</label>
            <select name="test_preparation_course" required>
                <option value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="writing_score">Writing Score out of 100:</label>
            <input type="number" name="writing_score" min="0" max="100" placeholder="Enter your Writing Score" required>

            <label for="reading_score">Reading Score out of 100:</label>
            <input type="number" name="reading_score" min="0" max="100" placeholder="Enter your Reading Score" required>

            <button type="submit">Predict your Maths Score</button>
        </form>

        <div class="result">
            THE prediction is {{ results }}
        </div>
    </div>

</body>
</html>
